[tox]
envlist =
    lint-py{38}
    dj{22,32,40,41}-py{310,39,38}

skip_missing_interpreters =
    true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
DJANGO=
    2.2: dj22
    3.2: dj32
    4.0: dj40
    4.1: dj41

[testenv]
deps =
    {[base]deps}
    dj22: Django>=2.2,<2.3
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
commands = pytest
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = all

[pytest]
django_find_project = false
python_files = test_*.py

[base]
deps =
    -r requirements.txt
    pytest
    pytest-django
